<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO8010: Deep Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/katex.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/grid.css">
  </head>
  <body>
    <textarea id="source" style="display: none;"></textarea>
    <script src="./assets/remark.min.js"></script>
    <script src="./assets/katex.min.js"></script>
    <script src="./assets/auto-render.min.js"></script>

    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var sourceFile = getParameterByName("p");

      var fallbackContent = "class: middle, center, title-slide\n\n# Deep Learning\n\nNo lecture specified.\n\nUse `?p=lecture0.md` to load a lecture.";

      var options = {
        highlightStyle: "tomorrow"
      };

      if (sourceFile) {
        options.sourceUrl = sourceFile;
      } else {
        options.source = fallbackContent;
      }

      var renderMath = function() {
        renderMathInElement(document.body, {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\[", right: "\\]", display: true},
            {left: "\\(", right: "\\)", display: false},
          ]
        });
      };

      var slideshow = remark.create(options, function() {
        renderMath();

        // Update page title based on lecture subtitle (e.g., "Lecture 7: Attention and transformers")
        if (sourceFile) {
          var firstSlide = document.querySelector('.remark-slide-content');
          if (firstSlide) {
            var text = firstSlide.textContent;
            var match = text.match(/Lecture\s+\d+[:\s]+([^\n]+)/i);
            if (match) {
              document.title = match[0].trim() + " | INFO8010";
            }
          }
        }
      });
    </script>
  </body>
</html>
